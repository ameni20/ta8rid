<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Speciality</th>
            <th>Experience</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let chef of chefs">
            <td>{{chef.id}}</td>
            <td>{{chef.name}}</td>
            <td>{{chef.speciality}}</td>
            <td>{{chef.experience}}</td>
            <td>
                <button class="btn btn-success" (click)="goToDisplayChef(chef.id)">Display</button>
                <button class="btn btn-info" (click)="goToEditChef(chef.id)">Edit</button>
                <button class="btn btn-danger" (click)="deleteChef(chef.id)">Delete</button>
            </td>
        </tr>
    </tbody>

</table>
