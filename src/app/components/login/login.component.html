<!--::Login start::-->
<section class="regervation_part section_padding" style="margin-top: 100px;">
    <div class="container">
        <div class="row">
            <div class="col-xl-5">
                <div class="section_tittle">
                    <p>Login</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="regervation_part_iner">
                    <form #loginForm="ngForm" (ngSubmit)="login()">
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <input type="email" [(ngModel)]="user.email" [ngModelOptions]="{standalone:true}" class="form-control" id="inputEmail4"
                                    placeholder="Email *">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <input type="password" [(ngModel)]="user.pwd" [ngModelOptions]="{standalone:true}" class="form-control" id="inputEmail4"
                                    placeholder="Password *">
                            </div>
                        </div>
                        <div class="regerv_btn">
                            <button class="btn_4">Login</button>
                        </div>
                        <div style="color: red;">
                            {{errorMsg}}
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!--::Login end::-->
