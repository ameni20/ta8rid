<!--::Add Plat start::-->
<section class="regervation_part section_padding" style="margin-top: 100px;">
    <div class="container">
        <div class="row">
            <div class="col-xl-5">
                <div class="section_tittle">
                    <p>Search Plat</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="regervation_part_iner">
                    <form [formGroup]="searchForm">
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <input type="text" formControlName="name" class="form-control" id="inputEmail4" placeholder="Name *">
                            </div>
                            <div class="form-group col-md-12">
                                <input type="number" formControlName="price" class="form-control" id="inputEmail4" placeholder="Price *">
                            </div>
                        </div>
                        <div class="regerv_btn">
                            <button class="btn_4" (click)="searchPlat()">Search</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div *ngFor="let p of findedPlats">
            <app-plat [platInput]="p"></app-plat> 
        </div>
    </div>
</section>
<!--::Add Plat end::-->
